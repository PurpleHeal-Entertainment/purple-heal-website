<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administracion - Artistas - Purple Heal</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/components.css">

    <!-- Security Check (Blocking) -->
    <script type="module">
        import AuthManager from './js/auth-manager.js?v=3.5';
        AuthManager.checkAuth(true); // Redirect if not logged in
    </script>

    <style>
        /* Modern Button Fixes */
        .ph-button {
            border-radius: 50px !important;
            /* Pill shape on desktop */
            padding: 12px 24px !important;
            font-size: var(--fs-sm) !important;
            min-height: 48px;
            text-align: center;
            line-height: 1.2;
            transition: all 0.3s ease;
        }

        .admin-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-md);
            /* Always use small padding on admin */
        }

        .admin-login {
            max-width: 400px;
            width: 100%;
        }

        .admin-panel {
            max-width: 1200px;
            width: 100%;
            display: none;
        }

        .admin-panel.active {
            display: block;
        }

        /* Fix centering issue - align to top when panel is shown */
        .admin-container:has(.admin-panel.active) {
            align-items: flex-start;
            padding-top: var(--space-xl);
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-2xl);
            padding-bottom: var(--space-lg);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            gap: 20px;
        }

        .form-group {
            margin-bottom: var(--space-lg);
        }

        .form-label {
            display: block;
            margin-bottom: var(--space-sm);
            color: var(--ph-purple-lighter);
            font-family: var(--font-primary);
            text-transform: uppercase;
            font-size: var(--fs-sm);
            letter-spacing: 0.1em;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: var(--space-md);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-md);
            color: var(--ph-white);
            font-family: 'Oxanium', sans-serif;
            font-size: var(--fs-base);
            transition: all var(--transition-base);
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--ph-purple-lighter);
            background: rgba(255, 255, 255, 0.08);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        /* Fix for white text on white background in dropdowns */
        select option {
            background-color: #1a191f;
            color: white;
        }

        .error-message {
            color: #D6001C;
            font-size: var(--fs-sm);
            margin-top: var(--space-sm);
        }

        .success-message {
            color: #307FE2;
            font-size: var(--fs-sm);
            margin-top: var(--space-sm);
        }

        .artist-list {
            display: grid;
            gap: var(--space-xl);
            margin-top: var(--space-2xl);
            max-height: 500px;
            /* Approx 5 items */
            overflow-y: auto;
            padding-right: var(--space-sm);
            /* Space for scrollbar */
        }

        /* Custom Scrollbar for Artist List */
        .artist-list::-webkit-scrollbar {
            width: 8px;
        }

        .artist-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .artist-list::-webkit-scrollbar-thumb {
            background: var(--ph-purple);
            border-radius: 4px;
        }

        .artist-list::-webkit-scrollbar-thumb:hover {
            background: var(--ph-purple-light);
        }

        .artist-item {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tab-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .admin-card-actions {
            display: flex;
            gap: var(--space-sm);
            justify-content: flex-end;
        }

        .artist-item h3 {
            margin: 0;
            text-transform: none;
        }



        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: var(--space-md);
            background: rgba(255, 255, 255, 0.05);
            border: 1px dashed rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-md);
            text-align: center;
            cursor: pointer;
            transition: all var(--transition-base);
        }

        .file-input-label:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--ph-purple-lighter);
        }

        .image-preview {
            max-width: 200px;
            margin-top: var(--space-md);
            border-radius: var(--radius-md);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-select {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-md);
            padding: var(--space-md);
            color: var(--ph-white);
            font-family: var(--font-body);
            font-size: var(--fs-base);
            cursor: pointer;
            transition: all var(--transition-base);
        }

        .form-select:focus {
            outline: none;
            border-color: var(--ph-purple);
            background: rgba(97, 57, 124, 0.15);
        }

        .form-select option {
            background: #1a1a1a;
            color: var(--ph-white);
            padding: var(--space-sm);
        }

        /* Tabs Navigation */
        .admin-tabs {
            display: flex;
            gap: var(--space-md);
            margin-bottom: var(--space-md);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
            white-space: nowrap;
            padding-bottom: 5px;
        }

        .admin-tabs::-webkit-scrollbar {
            display: none;
        }

        .admin-tab {
            padding: var(--space-md) var(--space-lg);
            background: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            color: var(--ph-gray-light);
            font-family: var(--font-primary);
            text-transform: uppercase;
            cursor: pointer;
            transition: all var(--transition-base);
            text-decoration: none;
            display: inline-block;
            flex-shrink: 0;
        }

        .admin-tab:hover {
            color: var(--ph-white);
        }

        .admin-tab.active {
            color: var(--ph-purple-light);
            border-bottom-color: var(--ph-purple);
        }

        /* Tabs container removed */


        /* Tab Transitions */
        .tab-content {
            display: none !important;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .tab-content.active {
            display: block !important;
            opacity: 1;
        }

        /* Responsive Utility Classes for JS Templates */
        .admin-profile-grid {
            display: grid;
            grid-template-columns: 380px 1fr;
            gap: var(--space-3xl);
            margin-bottom: var(--space-3xl);
        }

        .admin-image-preview-container {
            width: 380px;
            height: 507px;
            background: var(--ph-gray-darker);
            border-radius: var(--radius-md);
            overflow: hidden;
            border: 2px dashed rgba(155, 89, 182, 0.3);
            position: relative;
        }

        .admin-form-grid {
            display: grid;
            grid-template-columns: 500px 1fr;
            gap: 60px;
        }

        /* Horizontal Scroll for Mobile Products */
        .admin-horizontal-slider {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: var(--space-md);
            margin-top: var(--space-lg);
        }

        /* Mobile Adjustments */
        @media (max-width: 1024px) {

            .admin-profile-grid,
            .admin-form-grid {
                grid-template-columns: 1fr !important;
                gap: var(--space-xl);
            }

            .admin-image-preview-container {
                width: 100% !important;
                height: auto !important;
                aspect-ratio: 3/4;
            }

            .admin-horizontal-slider {
                display: flex !important;
                flex-wrap: nowrap !important;
                overflow-x: auto !important;
                scroll-snap-type: x mandatory;
                padding-bottom: 20px;
                gap: 15px;
                scrollbar-width: none;
                -ms-overflow-style: none;
                margin-left: -10px;
                margin-right: -10px;
                padding-left: 10px;
                padding-right: 10px;
            }

            .admin-horizontal-slider::-webkit-scrollbar {
                display: none;
            }

            .admin-horizontal-slider>div {
                flex: 0 0 85% !important;
                min-width: 280px;
                scroll-snap-align: center;
            }
        }

        @media (max-width: 768px) {
            :root {
                --fs-2xl: 1.25rem;
                /* Force smaller titles on mobile */
                --fs-xl: 1.1rem;
            }

            .admin-container {
                padding: 10px;
            }

            .ph-card__content {
                padding: 15px !important;
            }

            .admin-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
                gap: 15px;
                margin-bottom: var(--space-xl);
            }

            .admin-header h1 {
                font-size: var(--fs-xl) !important;
                margin: 0;
            }

            .ph-button {
                border-radius: var(--radius-md) !important;
                /* Square/Rounded-Rectangle only on mobile */
                width: 100%;
            }

            .admin-header .ph-button {
                width: 100%;
            }

            .admin-card-actions {
                justify-content: center !important;
                width: 100%;
            }

            .artist-item {
                flex-direction: column;
                align-items: center !important;
                text-align: center;
                gap: 15px;
            }

            .tab-header {
                display: flex !important;
                flex-direction: column;
                align-items: center !important;
                text-align: center;
                gap: 15px;
            }

            .tab-header h3 {
                font-size: 1.2rem;
                text-align: center;
                margin: 0;
            }

            .form-actions {
                flex-direction: column;
                gap: 10px;
            }

            .form-actions .ph-button {
                width: 100%;
            }

            /* Fix overlaps in artist profile view */
            #artist-view h2,
            #artist-view h3 {
                font-size: 1.2rem !important;
                margin-bottom: 15px;
            }

            /* Responsive Grids for specific sections */
            .grid-2-mobile {
                grid-template-columns: 1fr !important;
            }

            /* Better button spacing for dynamic lists */
            .admin-tab-actions {
                flex-direction: column;
                width: 100%;
            }
        }
    </style>

    <link rel="icon" type="image/svg+xml" href="assets/logos/PURPLE HEAL LOGO PURPURA.svg">
</head>

<body>

    <div class="admin-container">
        <!-- Login Form Fallback -->
        <div class="admin-login" id="loginForm">
            <!-- Simplified login check trigger -->
            <p style="text-align: center; color: #666;">Verificando Acceso...</p>
        </div>

        <!-- Admin Panel -->
        <div class="admin-panel" id="adminPanel">
            <div class="admin-header">
                <h1 style="text-transform: uppercase; font-size: var(--fs-2xl);">PANEL DE ADMINISTRACION</h1>
                <button class="ph-button ph-button--outline" id="logoutBtn">CERRAR SESION</button>
            </div>

            <!-- Tab Navigation (LINKS) -->
            <div class="admin-tabs">

                <a href="admin-tours.html" class="admin-tab">TOURS</a>
                <a href="admin-home.html" class="admin-tab">INICIO</a>
                <a href="admin-users.html" class="admin-tab" id="nav-users" style="display: none;">USUARIOS</a>
            </div>

            <!-- Artists List Section -->
            <div id="artists-tab" class="tab-content active" style="display: block;">

                <div class="ph-card" style="margin-bottom: var(--space-2xl);">
                    <div class="ph-card__content">
                        <div class="tab-header"
                            style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--space-xl);">
                            <h3 style="text-transform: uppercase; margin: 0;">MIS ARTISTAS</h3>
                            <button onclick="showAddArtistForm()" class="ph-button ph-button--primary">
                                + AGREGAR ARTISTA
                            </button>
                        </div>
                        <div id="artists-list" class="artist-list"></div>
                        <div id="artist-view" style="display: none;"></div>
                    </div>
                </div>

                <!-- Add Artist Form (initially hidden) -->
                <div id="add-artist-form-container" style="display: none;">
                    <div id="artists-section">
                        <div class="ph-card">
                            <div class="ph-card__content">
                                <h3 style="text-transform: uppercase; margin-bottom: var(--space-xl);">AGREGAR NUEVO
                                    ARTISTA
                                </h3>

                                <form id="artistForm">
                                    <div class="form-group">
                                        <label class="form-label">NOMBRE DEL ARTISTA</label>
                                        <input type="text" class="form-input" id="artistName" required>

                                    <div class="form-group">

                                                üì∑ SELECCIONAR IMAGEN

                                        <p

                                    <!-- Social Links -->
                                    <div class="form-group">

                                        <input type="url" class="form-input" id="artistSpotify"

                                    <div class="form-group">
                                        <label class="form-label">YOUTUBE URL (OPCIONAL)</label>
                                        <input type="url" class="form-input" id="artistYoutube"

                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">APPLE MUSIC URL (OPCIONAL)</label>
                                        <input type="url" class="form-input" id="artistAppleMusic"
                                            placeholder="https://music.apple.com/...">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">INSTAGRAM URL (OPCIONAL)</label>
                                        <input type="url" class="form-input" id="artistInstagram"
                                            placeholder="https://instagram.com/...">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">TIKTOK URL (OPCIONAL)</label>
                                        <input type="url" class="form-input" id="artistTiktok"
                                            placeholder="https://tiktok.com/@...">
                                    </div>

                                    <div id="artistFormMessage"></div>

                                    <div class="form-actions"
                                        style="display: flex; gap: var(--space-md); margin-top: var(--space-lg);">
                                        <button type="button" onclick="hideAddArtistForm()"
                                            class="ph-button ph-button--outline" style="flex: 1;">
                                            CANCELAR
                                        </button>
                                        <button type="submit" class="ph-button ph-button--primary" style="flex: 1;">
                                            GUARDAR ARTISTA
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Dynamic content containers -->
            <div id="artist-profile-view" style="display: none; position: absolute;"></div>
            <div id="album-edit-view" style="display: none; position: absolute;"></div>
            <div id="merch-edit-view" style="display: none; position: absolute;"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/storage-db.js"></script> <!-- Keep for legacy read support if needed locally -->
    <script src="js/github-api.js?v=3.5"></script> <!-- API Helper (Critical for Public Site) -->
    <script src="js/inline-forms-helper.js?v=2.2"></script>
    <script src="js/admin-panel.js?v=3.5"></script>

    <script type="module">
        import ContentManager from './js/content-manager.js?v=3.5';
        import AuthManager from './js/auth-manager.js';

        // Wait for Auth + CMS Init
        document.addEventListener('DOMContentLoaded', async () => {

            // 1. UI Setup
            const user = AuthManager.getCurrentUser();

            // 2. Init Content Manager (Fetches Token)
            try {
                await ContentManager.init();
                console.log("CMS Ready");

                // Show Admin Panel
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('adminPanel').classList.add('active');

                // 3. Init UI (Legacy function)
                if (typeof window.initAdmin === 'function') {
                    await window.initAdmin();
                }

                // 4. Role Check
                const currentUser = AuthManager.getCurrentUser();
                if (currentUser) {
                    const role = await AuthManager.getUserRole(currentUser.email);
                    if (role === 'admin') {
                        const usersTab = document.getElementById('nav-users');
                        if (usersTab) usersTab.style.display = 'inline-block';
                    }
                }

            } catch (e) {
                console.error("CMS Init Failed:", e);
                if (e === "No user") {
                    window.location.href = 'admin-login.html';
                }
            }
        });

        // Logout Binding
        document.getElementById('logoutBtn').addEventListener('click', () => {
            AuthManager.logout();
        });
    </script>

        <div class="ph-card"
            style="max-width: 400px; width: 100%; border: 1px solid var(--ph-purple); box-shadow: 0 0 30px rgba(97, 57, 124, 0.3);">

                <h3 style="color: #e74c3c; margin-bottom: var(--space-md); text-transform: uppercase;">‚ö†Ô∏è Zona de

                <p style="color: var(--ph-gray-lighter); margin-bottom: var(--space-lg);">
                    Esta acci√≥n es irreversible. ¬øEst√°s seguro de que deseas eliminar este elemento?
                </p>

                <div style="display: flex; gap: var(--space-md);">
                    <button type="button" id="cancelDeleteBtn" class="ph-button ph-button--outline"

                    <button type="button" id="confirmDeleteBtn" class="ph-button ph-button--primary"
                        style="flex: 1; background: #e74c3c; border-color: #e74c3c;">ELIMINAR</button>
                </div>
            </div>
        </div>
    </div>
