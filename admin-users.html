<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Usuarios - Purple Heal Admin</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/components.css">

    <style>
        .admin-container {
            padding: var(--space-2xl);
            max-width: 1200px;
            margin: 0 auto;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-3xl);
            padding-bottom: var(--space-lg);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Tab Navigation */
        .admin-tabs {
            display: flex;
            gap: var(--space-md);
            margin-bottom: var(--space-xl);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            justify-content: flex-start;
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
            white-space: nowrap;
            padding-bottom: 5px;
        }

        .admin-tabs::-webkit-scrollbar {
            display: none;
        }

        .admin-tab {
            padding: var(--space-md) var(--space-lg);
            background: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            color: var(--ph-gray-light);
            font-family: var(--font-primary);
            text-transform: uppercase;
            cursor: pointer;
            transition: all var(--transition-base);
            text-decoration: none;
            display: inline-block;
            flex-shrink: 0;
        }

        .admin-tab:hover {
            color: var(--ph-white);
        }

        .admin-tab.active {
            color: var(--ph-purple-light);
            border-bottom-color: var(--ph-purple);
        }

        /* Users Grid */
        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--space-lg);
            margin-top: var(--space-xl);
        }

        .user-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            transition: all var(--transition-base);
        }

        .user-card:hover {
            border-color: var(--ph-purple);
            background: rgba(255, 255, 255, 0.05);
        }

        .user-card__header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            /* Changed from center to allow multiline align */
            margin-bottom: var(--space-md);
            flex-wrap: wrap;
            /* Allow wrapping */
            gap: 10px;
            /* Space when wrapped */
        }

        .user-card__header h4 {
            flex: 1 1 auto;
            /* Allow text to take space but wrap if needed */
            word-break: break-all;
            /* Ensure long emails don't overflow */
            margin-right: 5px;
        }

        .user-role-badge {
            flex: 0 0 auto;
            /* Badge doesn't shrink */
            /* ... existing styles ... */
            background: rgba(48, 127, 226, 0.2);
            color: #307FE2;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            height: fit-content;
            /* Ensure height matches content */
        }

        /* Role Colors */
        .role-admin {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            box-shadow: 0 0 10px rgba(231, 76, 60, 0.4);
        }

        /* Standard Admin Color Override if not OP */
        .role-admin-standard {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            box-shadow: none;
        }

        .role-tour_manager {
            background: rgba(241, 196, 15, 0.2);
            color: #f1c40f;
        }

        .role-product_manager {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }

        .role-artist_manager {
            background: rgba(155, 89, 182, 0.2);
            color: #9b59b6;
        }

        .form-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .form-select option {
            background-color: #1a191f;
            color: white;
        }

        button {
            position: relative;
            z-index: 10;
        }

        /* Disabled Input Style */
        .ph-input:disabled,
        .form-select:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: rgba(255, 255, 255, 0.02) !important;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .admin-container {
                padding: var(--space-md);
            }

            .admin-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
                gap: 15px;
                margin-bottom: var(--space-xl);
            }

            .admin-header h1 {
                font-size: var(--fs-lg) !important;
                margin: 0;
            }

            /* Modern Button Fixes */
            .ph-button {
                border-radius: var(--radius-md) !important;
                padding: 12px 20px !important;
                font-size: var(--fs-sm) !important;
                min-height: 48px;
                text-align: center;
            }

            .admin-header div {
                width: 100%;
                justify-content: space-between;
                flex-direction: column;
                gap: 10px;
                align-items: stretch !important;
            }

            #currentUserDisplay {
                margin-right: 0 !important;
                text-align: center;
                background: rgba(255, 255, 255, 0.05);
                padding: 10px;
                border-radius: 8px;
            }

            .tab-header {
                flex-direction: column;
                align-items: stretch !important;
                gap: 15px;
            }

            .users-grid {
                grid-template-columns: 1fr !important;
            }

            .ph-card__content {
                padding: var(--space-md);
            }

            .form-overlay .ph-card {
                max-width: 95% !important;
                margin: 0 10px;
            }

            .modal-actions {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

    <!-- Delete Confirmation Modal (New Professional UI) -->
    <div id="deleteConfirmModal" class="form-overlay">

    <script src="js/admin-auth.js?v=2.2"></script>
    <script type="module">
        // Inline script for Users Page Logic
        import AuthManager from './js/auth-manager.js';
        import { db, auth } from './js/firebase-config.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
        import { collection, getDocs, doc, getDoc, setDoc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";

        document.addEventListener('DOMContentLoaded', async () => {
            console.log('DOM Cargado - Iniciando Admin Users (FireStore Mode)');

            // Initialize Auth Listener
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    console.log("Usuario autenticado:", user.email);
                    await initPage(user);
                } else {
                    console.warn("No hay usuario, redirigiendo...");
                    window.location.href = 'admin-login.html';
                }
            });
        });

        // ... existing functions ...

        document.getElementById('createUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log("Intentando crear usuario...");

            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.textContent;
            btn.textContent = "CREANDO...";
            btn.disabled = true;

            const email = document.getElementById('newUsername').value.trim();
            const role = document.getElementById('newRole').value;

            if (!email) {
                btn.textContent = originalText;
                btn.disabled = false;
                return;
            }

            try {
                // Use top-level imports
                const docRef = doc(db, "users", email);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    showToast('El usuario ya está registrado en la base de datos', 'error');
                    btn.textContent = originalText;
                    btn.disabled = false;
                    return;
                }

                // 2. Create User Entry
                await setDoc(docRef, {
                    role: role,
                    createdAt: new Date().toISOString(),
                    // invitedBy: AuthManager.getCurrentUser().email // Optional
                });

                showToast(`Usuario ${email} autorizado exitosamente.`);
                closeCreateUserModal();
                loadUsers();
            } catch (error) {
                console.error("Error creating user:", error);
                showToast('Error al autorizar usuario: ' + error.message, 'error');
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }


            // Initial Access Check (Security)
            const currentUser = AuthManager.getCurrentUser();

            // Wait a bit for auth to resolve if null
            if (!currentUser) {
                // handled by AuthManager.checkAuth(true) in head, but good to double check
                setTimeout(() => {
                    const retryUser = AuthManager.getCurrentUser();
                    if (!retryUser) window.location.href = 'admin-login.html';
                    else initPage(retryUser);
                }, 500);
            } else {
                initPage(currentUser);
            }
        });

        async function initPage(user) {
            const role = await AuthManager.getUserRole(user.email);

            if (role !== 'admin') {
                window.location.href = 'admin.html';
                return;
            }

            // Display current login info
            document.getElementById('currentUserDisplay').textContent =
                `Conectado como: ${user.email} (${getRoleLabel(role, user.email)})`;

            loadUsers();
        }

        // Load and Render Users from Firestore
        async function loadUsers() {
            const listContainer = document.getElementById('usersList');
            listContainer.innerHTML = '<p style="color: var(--ph-gray-light);">Cargando usuarios de Cloud...</p>';

            try {
                if (!db) throw new Error("Firebase DB not initialized");

                const usersRef = collection(db, "users");
                const snapshot = await getDocs(usersRef);

                listContainer.innerHTML = '';

                if (snapshot.empty) {
                    listContainer.innerHTML = '<p>No se encontraron usuarios en la base de datos.</p>';
                    return;
                }

                const currentUser = AuthManager.getCurrentUser();
                // Safe check for role
                let currentRole = 'editor';
                try {
                    currentRole = await AuthManager.getUserRole(currentUser.email);
                } catch (e) {
                    console.warn("Could not fetch current user role", e);
                }

                snapshot.forEach(doc => {
                    const userData = doc.data();
                    const userEmail = doc.id;
                    const userRole = userData.role || 'editor';
                    const isTargetAdmin = userRole === 'admin';
                    let canEdit = true;
                    let roleLabel = getRoleLabel(userRole, userEmail);
                    let badgeClass = `role-${userRole}`;

                    if (userRole === 'admin') {
                        badgeClass = 'role-admin-standard';
                    }

                    if (isTargetAdmin) canEdit = false;
                    if (userEmail === currentUser.email) canEdit = true;

                    let canDelete = true;
                    if (userEmail === currentUser.email) canDelete = false;
                    if (isTargetAdmin) canDelete = false;

                    const card = document.createElement('div');
                    card.className = 'user-card';
                    card.innerHTML = `
                        <div class="user-card__header">
                            <h4 style="margin: 0; font-size: 1.1rem;">${userEmail}</h4>
                            <span class="user-role-badge ${badgeClass}">${roleLabel}</span>
                        </div>
                        <p style="color: var(--ph-gray-light); font-size: 0.85rem; margin-bottom: var(--space-md);">
                            Creado: ${userData.createdAt ? new Date(userData.createdAt).toLocaleDateString() : 'N/A'}
                        </p>
                        ${canEdit ? `
                        <div style="display: flex; gap: 10px;">
                            <button onclick="openEditUserModal('${userEmail}', '${userRole}')" class="ph-button ph-button--outline"
                                style="flex: 1; font-size: 0.8rem; padding: 6px;">EDITAR</button>
                            ${canDelete ? `
                            <button onclick="promptDeleteUser('${userEmail}', '${userRole}')" class="ph-button ph-button--outline"
                                style="flex: 1; border-color: #e74c3c; color: #e74c3c; font-size: 0.8rem; padding: 6px;">ELIMINAR</button>
                            ` : ''}
                        </div>
                        ` : ''}
                    `;
                    listContainer.appendChild(card);
                });

            } catch (error) {
                console.error('Error loading users:', error);
                listContainer.innerHTML = `<div style="color: #e74c3c; padding: 20px; border: 1px solid #e74c3c; border-radius: 8px; background: rgba(231, 76, 60, 0.1);">
                    <strong>Error al cargar usuarios:</strong><br>${error.message}<br><br>
                    <small>Verifica tu conexión o permisos.</small>
                </div>`;
            }
        }

        // Helper: Role Labels
        function getRoleLabel(role, username = '') {
            // Only the specific 'admin' user gets the OP label
            if (role === 'admin') {
                return (username === 'admin' || username === 'purplehealent@gmail.com') ? 'ADMINISTRADOR OP' : 'ADMINISTRADOR';
            }

            const labels = {
                'tour_manager': 'GESTOR DE TOURS',
                'product_manager': 'GESTOR DE PRODUCTOS',
                'artist_manager': 'GESTOR DE ARTISTAS'
            };
            return labels[role] || role;
        }

        // UI Modal Functions
        function openCreateUserModal() {
            document.getElementById('createUserModal').style.display = 'flex';
            document.getElementById('newUsername').focus();

            // Disable Admin option for Standard Admins
            const currentUser = getCurrentUser();
            const isAdminOption = document.querySelector('#newRole option[value="admin"]');
            const hint = document.getElementById('createRoleHint');

            if (currentUser.username !== 'admin') {
                if (isAdminOption) {
                    isAdminOption.disabled = true;
                    // isAdminOption.style.display = 'none'; // Optional: Hide completely
                }
                hint.style.display = 'block';
            } else {
                if (isAdminOption) {
                    isAdminOption.disabled = false;
                    // isAdminOption.style.display = 'block';
                }
                hint.style.display = 'none';
            }
        }

        function closeCreateUserModal() {
            document.getElementById('createUserModal').style.display = 'none';
            document.getElementById('createUserForm').reset();
        }

        // Create User Logic
        // For this Phase, we'll assume "Invite Mode": Admin adds email + role to DB.
        // User goes to 'signup.html' (to be made) -> Creates Auth -> System checks if Email is in DB.



        // ----------------------------------------------------
        // NEW PROFESSIONAL DELETE LOGIC - FIRESTORE
        // ----------------------------------------------------
        let pendingDeleteUserEmail = null;

        window.promptDeleteUser = async (email, targetRole) => {
            const currentUser = AuthManager.getCurrentUser();
            const currentRole = await AuthManager.getUserRole(currentUser.email);

            // Critical Safeguard: Protect 'admin' user
            if (email === 'purplehealent@gmail.com') { // Hardcoded protection for owner
                showToast('Error de Seguridad: La cuenta principal no puede ser eliminada.', 'error');
                return;
            }

            // Safeguard: Standard Admin cannot delete other Admins
            if (currentRole !== 'admin' && targetRole === 'admin') {
                showToast('No tienes permisos para eliminar a otros administradores.', 'error');
                return;
            }

            // Self-delete prevention
            if (email === currentUser.email) {
                showToast('No puedes eliminar tu propia cuenta mientras estás conectado.', 'error');
                return;
            }

            // PREPARE AND SHOW MODAL instead of PROMPT
            pendingDeleteUserEmail = email;
            const modal = document.getElementById('deleteConfirmModal');
            const msg = document.getElementById('deleteConfirmMsg');
            const pwdInput = document.getElementById('deleteAdminPassword');

            msg.innerHTML = `Estás a punto de eliminar permanentemente el acceso del usuario
    <strong>${email}</strong>.<br><br>Esta acción revocará su acceso al panel.`;
            pwdInput.value = '';

            modal.style.display = 'flex';
            pwdInput.focus();
        };

        window.closeDeleteConfirmModal = function () {
            document.getElementById('deleteConfirmModal').style.display = 'none';
            pendingDeleteUserEmail = null;
        };

        // Handle Delete Confirmation Submit
        document.getElementById('deleteConfirmForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!pendingDeleteUserEmail) return;

            const pwd = document.getElementById('deleteAdminPassword').value;
            const btn = e.target.querySelector('button[type="submit"]');

            // Re-authenticate Admin to confirm delete (Security Best Practice)
            // Just basic check for now as we don't want to complicate Auth flow re-login
            if (!pwd) return;

            try {
                btn.textContent = 'ELIMINANDO...';

                // 1. Verify Password via Re-Auth (Optional but good)
                // For now, assume if they are logged in it's fine, or use a re-auth helper.
                // Skipping re-auth for MVP simplicity, relying on session.

                // 2. Delete Doc
                const { doc, deleteDoc } = await import("https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js");
                await deleteDoc(doc(db, "users", pendingDeleteUserEmail));

                showToast(`Usuario ${pendingDeleteUserEmail} eliminado correctamente.`);
                closeDeleteConfirmModal();
                loadUsers();
            } catch (e) {
                console.error(e);
                alert('Error al eliminar: ' + e.message);
            } finally {
                btn.textContent = 'ELIMINAR';
            }
        });

        // Simple Toast helper
        function showToast(msg, type = 'success') {
            const div = document.createElement('div');
            div.style.position = 'fixed';
            div.style.bottom = '20px';
            div.style.right = '20px';
            div.style.background = type === 'error' ? '#e74c3c' : '#2ecc71';
            div.style.color = 'white';
            div.style.padding = '10px 20px';
            div.style.borderRadius = '8px';
            div.style.zIndex = '9999';
            div.textContent = msg;
            document.body.appendChild(div);
            setTimeout(() => div.remove(), 3000);
        }

        // Edit User Logic
        window.openEditUserModal = async function (email, currentRole) {
            document.getElementById('editUserModal').style.display = 'flex';
            document.getElementById('editUsername').value = email;
            document.getElementById('editRole').value = currentRole;
            document.getElementById('editPassword').closest('.form-group').style.display = 'none'; // No changing passwords for others in Firebase easily without Admin SDK

            const currentUser = AuthManager.getCurrentUser();
            // const currentRole = await AuthManager.getUserRole(currentUser.email); // Fetched outside or passed

            const roleSelect = document.getElementById('editRole');
            const adminOption = roleSelect.querySelector('option[value="admin"]');

            // Reset state
            roleSelect.disabled = false;
            if (adminOption) adminOption.disabled = false;

            // Logic: Can't strip Admin rights if you are not Owner/Super
            // Logic: Can't edit self role to lock out
            if (email === currentUser.email) {
                roleSelect.disabled = true;
            }
        };

        window.closeEditUserModal = function () {
            document.getElementById('editUserModal').style.display = 'none';
        };

        document.getElementById('editUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('editUsername').value;
            let newRole = document.getElementById('editRole').value;
            const btn = e.target.querySelector('button[type="submit"]');

            try {
                btn.textContent = 'GUARDANDO...';

                // Update Firestore
                const { doc, updateDoc } = await import("https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js");
                const userRef = doc(db, "users", email);

                await updateDoc(userRef, {
                    role: newRole
                });

                showToast('Rol de usuario actualizado exitosamente');
                closeEditUserModal();
                loadUsers(); // Refresh Grid

            } catch (error) {
                console.error(error);
                showToast('Error al actualizar: ' + error.message, 'error');
            } finally {
                btn.textContent = 'GUARDAR CAMBIOS';
            }
        });
    </script>
</body>
