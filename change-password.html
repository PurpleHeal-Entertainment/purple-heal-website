<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Cambiar Contraseña - Purple Heal</title>
    <style>
        body {
            font-family: sans-serif;
            background: #1a1a1a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .box {
            background: #333;
            padding: 2rem;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #a96ec5;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background: #222;
            color: white;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #a96ec5;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 10px;
        }

        button:hover {
            background: #8e44ad;
        }

        #status {
            margin-top: 1rem;
            font-weight: bold;
        }

        .success {
            color: #4caf50;
        }

        .error {
            color: #ff6b6b;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>Cambiar Contraseña</h1>
        <p style="font-size: 0.9rem; color: #ccc; margin-bottom: 20px;">Usuario: purplehealent@gmail.com</p>

        <input type="password" id="currentPass" placeholder="Contraseña Actual (Admin123456)">
        <input type="password" id="newPass" placeholder="Nueva Contraseña (Mín. 6 caracteres)">

        <button onclick="changePassword()">ACTUALIZAR</button>

        <div id="status"></div>
        <a href="admin.html" id="loginLink"
            style="display:none; color: #a96ec5; margin-top: 20px; text-decoration: none;">Ir al Login &rarr;</a>
    </div>

    <script type="module">
        import { signInWithEmailAndPassword, updatePassword } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
        import { auth } from './js/firebase-config.js';

        window.changePassword = async () => {
            const currentPass = document.getElementById('currentPass').value;
            const newPass = document.getElementById('newPass').value;
            const statusEl = document.getElementById('status');
            const loginLink = document.getElementById('loginLink');

            if (newPass.length < 6) {
                statusEl.textContent = "❌ La contraseña debe tener al menos 6 caracteres.";
                statusEl.className = "error";
                return;
            }

            statusEl.textContent = "⏳ Procesando...";
            statusEl.className = "";

            try {
                // 1. Re-authenticate
                const userCredential = await signInWithEmailAndPassword(auth, "purplehealent@gmail.com", currentPass);
                const user = userCredential.user;

                // 2. Update Password
                await updatePassword(user, newPass);

                statusEl.innerHTML = "✅ ¡Contraseña Actualizada!<br>Usa la nueva para entrar.";
                statusEl.className = "success";
                loginLink.style.display = "inline-block";

                // Clear fields
                document.getElementById('currentPass').value = "";
                document.getElementById('newPass').value = "";

            } catch (error) {
                console.error(error);
                let msg = error.message;
                if (error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
                    msg = "Contraseña actual incorrecta.";
                }
                statusEl.textContent = "❌ Error: " + msg;
                statusEl.className = "error";
            }
        };
    </script>
</body>

</html>
