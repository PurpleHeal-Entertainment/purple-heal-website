<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpiar Base de Datos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            color: white;
            margin: 0;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 500px;
        }

        button {
            background: #9b59b6;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background: #8e44ad;
        }

        .danger {
            background: #e74c3c;
        }

        .danger:hover {
            background: #c0392b;
        }

        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .success {
            background: #27ae60;
            display: block;
        }

        .error {
            background: #e74c3c;
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üóëÔ∏è Limpiar Base de Datos</h1>
        <p>Esta herramienta eliminar√° TODOS los datos de la base de datos IndexedDB.</p>
        <p><strong>‚ö†Ô∏è Advertencia:</strong> Esta acci√≥n es irreversible.</p>

        <button class="danger" onclick="clearDatabase()">Borrar TODA la Base de Datos</button>
        <button onclick="window.location.href='admin.html'">Volver al Admin</button>

        <div id="status"></div>
    </div>

    <script>
        async function clearDatabase() {
            const status = document.getElementById('status');

            if (!confirm('¬øEst√°s seguro de que quieres borrar TODOS los datos? Esta acci√≥n no se puede deshacer.')) {
                return;
            }

            try {
                // Delete the entire database
                const deleteRequest = indexedDB.deleteDatabase('PurpleHealDB');

                deleteRequest.onsuccess = () => {
                    status.className = 'success';
                    status.textContent = '‚úÖ Base de datos eliminada correctamente. Recarga la p√°gina del admin para iniciar con datos limpios.';

                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 2000);
                };

                deleteRequest.onerror = (event) => {
                    status.className = 'error';
                    status.textContent = '‚ùå Error al eliminar la base de datos: ' + event.target.error;
                };

                deleteRequest.onblocked = () => {
                    status.className = 'error';
                    status.textContent = '‚ö†Ô∏è La base de datos est√° siendo usada. Cierra todas las pesta√±as del sitio e intenta de nuevo.';
                };

            } catch (error) {
                status.className = 'error';
                status.textContent = '‚ùå Error: ' + error.message;
            }
        }
    </script>
</body>

</html>
