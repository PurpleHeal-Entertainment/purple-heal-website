<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GitHub Auth Debugger</title>
    <style>
        body {
            background: #1a1a2e;
            color: #fff;
            font-family: sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .box {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            width: 100%;
            border: 1px solid #333;
        }

        h1 {
            margin-top: 0;
            color: #9B59B6;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background: #000;
            color: #fff;
            border: 1px solid #555;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #9B59B6;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #8e44ad;
        }

        #output {
            margin-top: 20px;
            white-space: pre-wrap;
            word-break: break-all;
            background: #000;
            padding: 10px;
            border-radius: 4px;
            min-height: 100px;
            font-family: monospace;
        }

        .success {
            color: #2ecc71;
            border: 1px solid #2ecc71;
        }

        .error {
            color: #e74c3c;
            border: 1px solid #e74c3c;
        }
    </style>
</head>

<body>

    <div class="box">
        <h1>üêû GitHub Auth Debugger</h1>
        <p>Pega tu Token aqui para probar si funciona DIRECTAMENTE contra GitHub, sin pasar por la web.</p>

        <label>GitHub Personal Access Token (PAT):</label>
        <input type="password" id="token" placeholder="ghp_..." autocomplete="off">

        <button onclick="testToken()">PROBAR CONEXION</button>

        <div id="output">Esperando prueba...</div>
    </div>

    <script>
        async function testToken() {
            const token = document.getElementById('token').value.trim();
            const output = document.getElementById('output');
            const box = document.querySelector('.box');

            if (!token) {
                output.textContent = "‚ùå Por favor pega un token.";
                return;
            }

            output.textContent = "‚è≥ Conectando con api.github.com/user ...";
            output.className = "";
            box.style.border = "1px solid #333";

            try {
                const response = await fetch('https://api.github.com/user', {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    output.innerHTML = `‚úÖ **¬°EXITO! EL TOKEN FUNCIONA**\n\nUsuario: ${data.login}\nNombre: ${data.name || 'Sin Nombre'}\nID: ${data.id}\n\nScopes detectados: ${response.headers.get('x-oauth-scopes') || 'Ninguno (Revisa permisos)'}`;
                    box.style.border = "2px solid #2ecc71";
                } else {
                    output.innerHTML = `‚ùå **ERROR ${response.status}: ${response.statusText}**\n\nMensaje: ${data.message}\nDocumentacion: ${data.documentation_url}`;
                    box.style.border = "2px solid #e74c3c";
                }

            } catch (error) {
                output.textContent = `‚ùå ERROR DE RED: ${error.message}`;
                box.style.border = "2px solid #e74c3c";
            }
        }
    </script>

</body>

</html>
